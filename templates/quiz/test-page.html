{% extends 'base.html' %}


{% block title %} Test Sahifasi {% endblock %}

{% block content %}
<div class="for-background" style="background-color: rgb(230, 235, 235); width: 100%; min-height: 1000px; padding: 20px 0;">
    <div class="container mt-5" style="width: 70%; background-color: rgb(245, 251, 251); border-radius: 10px; padding: 30px;">
        <h2 class="text-center mb-4">Test Page</h2>
        <div class="text-end mb-3">
            <span class="timer" id="timer">Tugash vaqti: {{ test.duration }}</span>
        </div>
        <form id="quizForm" method="post">
            {% csrf_token %}
            {% for question in test.get_questions %}
            <div class="mb-3">
                <label class="form-label">{{ forloop.counter }}. {{ question.name }}</label>
                {% for answer in question.get_answers %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ answer.id }}" value="{{ answer.id }}">
                    <label class="form-check-label" for="{{ answer.id }}">{{ answer.name }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
